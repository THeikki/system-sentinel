name: Frontend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./sentinel-ui

    steps:
      - name: Checkout koodi
        uses: actions/checkout@v4

      - name: Asenna Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./sentinel-ui/package-lock.json"

      - name: Asenna riippuvuudet
        
        run: npm ci

      - name: Aja yksikk√∂testit
       
        run: npm test -- --run
